    <script type="text/javascript">
      // set up the form components to work as we need them
      $("#wipe_table").submit( function(e) {
        e.preventDefault();
        wipeTable('#timelineTable');
      });
      // this is for impersonation - to load up what's needed - per page
      function loadItUp(email) {
        loadTimeline(email);
      }
      // when the page is done loading, then get ready for the reset
      function hitIt() {
        // load the timeline
        loadTimeline(null);
      }
      $( document ).ready( hitIt );
